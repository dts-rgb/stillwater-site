<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillwater: Your Fishing Companion</title>
    <meta name="description" content="Stillwater is an offline-first fishing logbook for iOS. Photograph your catches, identify species with AI, and track your waters.">
    <meta name="theme-color" content="#87ADBD">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stillwaterapp.com/">
    <meta property="og:title" content="Stillwater — Fishing. Simplified.">
    <meta property="og:description" content="An offline-first fishing logbook for iOS. Photograph your catches, identify species with AI, and track your waters.">
    <meta property="og:image" content="https://stillwaterapp.com/assets/og.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stillwater — Fishing. Simplified.">
    <meta name="twitter:description" content="An offline-first fishing logbook for iOS. Photograph your catches, identify species with AI, and track your waters.">
    <meta name="twitter:image" content="https://stillwaterapp.com/assets/og.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="hero">
        <!-- Background -->
        <div class="hero-background">
            <img src="assets/background.png" alt="" aria-hidden="true">
        </div>

        <!-- Content -->
        <div class="hero-content">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <img src="assets/Stillwater logo.svg" alt="Stillwater" class="logo-img">
                </div>
                <nav class="nav">
                    <a href="/about">about</a>
                    <a href="/manifesto">manifesto</a>
                    <a href="/join" class="nav-button">Join</a>
                </nav>
                <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <nav class="mobile-nav">
                    <a href="/about">about</a>
                    <a href="/manifesto">manifesto</a>
                    <a href="/join" class="nav-button">Join</a>
                </nav>
            </header>

            <!-- Main -->
            <main class="main">
                <!-- Left side: Tagline only -->
                <div class="left-content">
                    <div class="tagline">
                        <p>Your fishing <span class="rotating-word" id="rotating-word">companion</span></p>
                    </div>
                </div>

                <!-- Right side: App Store + Phones in a row -->
                <div class="phones-row">
                    <!-- App Store Badge -->
                    <div class="download">
                        <a href="/join" class="app-store-badge" aria-label="Download on the App Store">
                            <img src="assets/appstore.png" alt="Download on the App Store">
                        </a>
                    </div>

                    <!-- Animated phone (smaller) -->
                    <div class="phone phone-animated">
                        <div class="phone-frame">
                            <img src="assets/phoneAnim1.png" alt="Stillwater app screenshot" class="phone-screen active" data-index="0">
                            <img src="assets/phoneAnim2.png" alt="Stillwater app screenshot" class="phone-screen" data-index="1">
                            <img src="assets/phoneAnim3.png" alt="Stillwater app screenshot" class="phone-screen" data-index="2">
                        </div>
                    </div>

                    <!-- Static phone (bigger) -->
                    <div class="phone phone-static">
                        <div class="phone-frame">
                            <img src="assets/phone1.png" alt="Stillwater app catches list">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
